<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Yu-Gi-Oh Rock-Paper-Scissors Edition</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
  <audio id="bg-music" loop>
    <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
  </audio>

  <div class="bg-video">
    <video class="video" autoplay loop muted>
      <source src="./src/assets/video/yugi.mp4" type="video/mp4">
    </video>
  </div>

  <div class="container">
    <div class="container-left framed-golden-2">
      <div class="score-box frame">
        <span id="score-points">Win: 0 Lose: 0</span>
      </div>
      <div class="menu-avatar">
        <img id="card-image">
      </div>
      <div class="card-details frame">
        <p id="card-name">Selecione</p>
        <p id="card-type">uma carta</p>
      </div>
    </div>

    <div class="container-right">
      <div class="card-box framed" id="computer-cards"></div>

      <div class="card-versus">
        <div class="versus-top">
          <div class="card-infield">
            <img id="player-field-card" height="180px" width="125px">
          </div>

          <img src="./src/assets/icons/millenium2.png" alt="" height="100px">

          <div class="card-infield">
            <img id="computer-field-card" height="180px" width="125px">
          </div>
        </div>
        <div class="versus-bottom">
          <button class="rpgui-button" id="next-duel" onclick="resetDuel()"></button>
        </div>
      </div>

      <div class="card-box framed" id="player-cards"></div>
    </div>
  </div>

  <script src="./src/scripts/engine.js"></script>
</body>

</html>
